<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <main>
            <div class="logo">
                <h1>
                    <img src="/imagenes/alura.png" alt="Logo alura" class="logo-image">
                </h1>
            </div>
            <div class="textyboto">
                <textarea placeholder="Ingrese el texto aquí" id="textarea"></textarea>
                <div>
                    <i class="fa-solid fa-circle-exclamation"> <b> solo letras minusculas y sin acentos</b></i>
                    <button id="encriptar">Encriptar</button>
                    <button id="desencriptar">Desencriptar</button>
                </div>        
            </div>
        </main>
        <div class="aside_margen">
            <aside>
                <div class="aside_centrado">
                    <img src="imagenes/Muñeco.png" alt="muñeco" class="muñeco">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingrese el texto que desee encriptar o desencriptar</p>     
                </div>
                <div class="texto_procesado">
                    <p>olaaa</p>
                </div>
            </aside>
            
        </div>

   
    </div>
      
    <script src="codigo.js"></script>
    <script src="https://kit.fontawesome.com/72c14db2ae.js" crossorigin="anonymous"></script>

</body>
</html>
